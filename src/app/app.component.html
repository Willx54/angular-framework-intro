<app-username [username]="'Steve'" (userClicked)="onUserWasClicked($event)"></app-username>
<app-username [username]="'Henry'" (userClicked)="onUserWasClicked($event)"></app-username>
<p [ngClass]="{updated: name != 'Will'}">{{name}}</p>
<p *ngIf="name != 'Will'">Name updated!</p>
<button (click)="onChangeName()">Change Name</button>
<button (click)="onAddElement()">New Element</button>
<ul>
  <li 
    *ngFor="let el of elements"
    [id]="'element' + el"
    [ngStyle]="{backgroundColor: getColor(el)}">{{ el }}</li>
</ul>
<input type="text" [(ngModel)]="message">
<p>{{ message }}</p>
